name: Build Karbon and Release

on:
  push:
    branches:
      - main
      - feature/cross-platform-build
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        extension: [".exe", "", ""]
        pyinstaller-args: [
          "--onefile --noconsole --name Karbon --icon=icon.ico",
          "--onefile --noconsole --name Karbon",
          "--onefile --windowed --name Karbon"
        ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller ui.py ${{ matrix.pyinstaller-args }}

      - name: Rename binary for upload
        shell: bash
        run: |
          mkdir -p upload
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp -r "dist/Karbon.app" "upload/Karbon-${{ runner.os }}.app"
          else
            cp "dist/Karbon${{ matrix.extension }}" "upload/Karbon-${{ runner.os }}${{ matrix.extension }}"
          fi

      - name: Get short commit hash
        id: vars
        shell: pwsh
        run: |
          $shortSha = "${{ github.sha }}".Substring(0, 7)
          echo "SHORT_SHA=$shortSha" >> $env:GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "build-${{ env.SHORT_SHA }}"
          name: "Karbon Build ${{ env.SHORT_SHA }}"
          draft: false
          prerelease: false
          files: upload/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
